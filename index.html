<body>
  
     <div class="d-flex">
       <div class="d-flexi">
        <div class="df1">
           <ol>
            <div id="li"><button class="btn-1"><a href="index.html" class="a-1">1</a></button><li><span>STEP 1</span> <br>
                <p>YOUR INFO</p>
            </li></div>
            <div id="li"><button><a href="select.html">2</a></button><li><span>STEP 2</span> <br>

         <div class="df2">
            <h1>Personal info</h1>
            <p>Please provide your name,email address, and phone number.</p>

              <label for="name">Name</label> <br>
              <input type="text" placeholder="Vanessa Mint" id="name"><br>
              <label for="email-address">Email Address</label> <br>
              <input type="email" required placeholder="vanessamint@" id="email-address"><br>
              <label for="phone-number">Phone Number</label> <br>
              <input type="text" placeholder="e.g +1 234 567 890" id="phone-number"><br>

              <!-- <input type="submit" value="Next Step" id="submit" href="select.html"> -->
              <div id="button"><a href="">Next Step</a></div>
